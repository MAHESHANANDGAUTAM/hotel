<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hotal Registation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script>
        function Register(){
          var no_of_per=0;

          document.getElementById("Cname").innerHTML = document.getElementById("lblname").value;
          document.getElementById("date").innerHTML = document.getElementById("Checkdate").value;
          document.getElementById("days").innerHTML = document.getElementById("Total").value;
          document.getElementById("person").innerHTML = document.getElementById("everperson").value;
          document.getElementById("Ami").innerHTML = document.getElementById("Amo").value;
          var t_person=document.getElementById("everperson").value;
          no_of_per=t_person-2;
          no_of_per=no_of_per*1000;
          
          var tdays=document.getElementById("Total").value;
          var aamount= document.getElementById("Amo").value;
         var Roomname = "";
         var RoomCost = 0;
          var Cost = 0;
          var total=0;
          var aprice=0;
          var remaing = 0;
 
          var radio1 = document.getElementById("radio1");
          var radio2 = document.getElementById("radio2");

          if(radio1.checked){
             Roomname=document.getElementById("radio1").value;
             pic.src="./public/image/room2.jpg";
             Cost = 2500;
            
          }
          if(radio2.checked){
            Roomname =document.getElementById("radio2").value;
            pic.src="./public/image/room1.webp";
            cost = 3000;
            
          }
          if(checkbox1.checked){
            Roomname = document.getElementById("checkbox1").value;
            pic.src="./public/image/room ac.jpg";
            aprice = 1000;
            cost += aprice;
            
          }
          if(checkbox2.checked){
            Roomname =document.getElementById("checkbox2").value;
            pic.src="./public/image/room locker.jpg";
            aprice = 300;
            cost += aprice;
          }
          
          var t_remaing=0;
          total=cost*tdays;
          
          
          remaing=total-aamount;
         t_remaing=remaing+no_of_per;

          document.getElementById("RRR").innerHTML = Roomname;
          document.getElementById("bal").innerHTML=t_remaing;
        }

    </script>
</head>
<body>
    <header>
      <img src="./public/image/hotal header.jpg" width="100%" height="600px">
    </header>
    <section>
          <div class="accordion" id="hotal">
            <div class="accordion-item">
            <div class="accordion-header">
               <button class="btn btn-warning w-100 bg-danger" data-bs-target="#Customer" data-bs-toggle="collapse"> <h1>Customer info</h1></button>
            </div>  
             <div class="accordion-collapse collapse show bg-secondary" id="Customer" data-bs-parent="#hotal">
              <div class="accordion-body">
               <div class="d-flex justify-content-center align-content-center">
                <dl class="row ">
                  <dt class="col-3">Customer Name</dt>
                  <dd class="col-9 "><input type="text" class="form-control w-50" id="lblname"></dd>
                  <dt class="col-3">Check in Date</dt>
                  <dd class="col-9"><input type="date" class="form-control w-50" id="Checkdate"></dd>
                  <dt class="col-3">Total No of days</dt>
                  <dd class="col-9"><input type="text" class="form-control w-50" id="Total"></dd>
                  <dt class="col-3">Total No of person</dt>
                  <dd class="col-9"><input type="text" class="form-control w-50" id="everperson"></dd>
               </dl> 
               </div>
               
              </div>
             </div>
            </div>
            <div class="accordion-item">
             <div class="accordion-header">
              <button class="btn btn-warning w-100 bg-info" data-bs-target="#room" data-bs-toggle="collapse">
                 <h1><font color="blue">Select Room type</font></h1>
              </button>
             </div>
             <div class="accordion-collapse collapse " id="room" data-bs-parent="#hotal">
               <div class="accordion-body">
                  <div class="row">
                   <div class="col">
                   <div class="card">
                     <img src="./public/image/room2.jpg" class="card-img-top" height="400">
                     <div class="header">
                     </div>
                     <div class="card-body">
                       <h3><input type="radio" class="form-check-input" name="room" value="Dulex" id="radio1"> Delux Room</h3>
                     </div>
                   </div>
                   </div>
                   <div class="col">
                    <div class="card">
                      <img src="./public/image/room1.webp" class="card-img-top" height="400">
                      <div class="header">
                      </div>
                      <div class="card-body">
                        <h3><input type="radio" class="form-check-input" name="room" value="Suite" id="radio2"> Suite Room</h3>
                      </div>
                    </div>
                  </div>
                  </div>
               </div>
             </div>  
            </div>
            <div class="accordion-item">
              <div class="accordion-header">
               <button class="btn btn-warning w-100 bg-warning" data-bs-target="#Acroom" data-bs-toggle="collapse">
                  <h1><font color="green">Select Amenities</font> </h1>
               </button>
              </div>
              <div class="accordion-collapse collapse" id="Acroom" data-bs-parent="#hotal">
                <div class="accordion-body">
                   <div class="row">
                    <div class="col">
                    <div class="card">
                      <img src="./public/image/room ac.jpg" class="card-img-top" height="450">
                      <div class="header">
                      </div>
                      <div class="card-body">
                        <h3><input type="checkbox" class="form-check-input" name="A/C" value="Room1" id="checkbox1"> A/C</h3>
                      </div>
                    </div>
                    </div>
                    <div class="col">
                     <div class="card">
                       <img src="./public/image/room locker.jpg" class="card-img-top" height="450">
                       <div class="header">
                       </div>
                       <div class="card-body">
                         <h3><input type="checkbox" class="form-check-input" name="Locker" value="Room1" id="checkbox2"> Locker</h3>
                       </div>
                     </div>
                   </div>
                   </div>
                </div>
              </div>  
             </div>
            <div class="accordion-item">
            <div class="accordion-header">
                <button class="btn btn-dark w-100"><h1><font color="white" data-bs-target="#Advance" data-bs-toggle="collapse">Advance Amount</font></h1></button>
            </div>
            <div class="accordion-collapse collapse" id="Advance" data-bs-parent="#hotal">
              <div class="accordion-body">
                 <div class="d-flex justify-content-center align-items-center ">
                  <dl class="row">
                    <dt class="col-5"><font size="3">Advance Amount</font></dt>
                    <dd class="col-7"><input type="text" class="form-control w-100" id="Amo"></dd>
                 </dl>
                 </div>
              </div>
            </div>
            </div><br>
            <div class=" d-flex justify-content-center align-items-center">
               <button class="btn btn-danger w-25" data-bs-target="#summary" data-bs-toggle="modal" onclick="Register()">
                  <h1>Registation</h1>
               </button>
            </div>
            <div class="modal fade" id="summary">
              <div class="modal-dialog">
              <div class="modal-content">
               <div class="modal-header">
                <h2 class="text-center"> Customer bill</h2>
                <button class="btn-close" data-bs-dismiss="modal"> </button>
               </div>
               <div class="modal-body">
                  <dl class="row">
                    <dt class="col-5"> Customer Name</dt>
                    <dd class="col-7" id="Cname"> :</dd>
                    <dt class="col-5">Check in Date </dt>
                    <dd class="col-7" id="date">:</dd>
                    <dt class="col-5">Total No of Days</dt>
                    <dd class="col-7" id="days">:</dd>
                    <dt class="col-5">Total No of Person</dt>
                    <dd class="col-7" id="person">:</dd>
                    <dt class="col-5">Room type</dt>
                    <dd class="col-7" id="RRR">:</dd>
                    <dt class="col-5"> Advance Amount</dt>
                    <dd class="col-7" id="Ami">:</dd>
                    <dt class="col-5">Balnce Amount</dt>
                    <dd class="col-7" id="bal">:</dd>
                  </dl>
               </div>
               <div>
                <img width="500" height="500" id="pic">
               </div>
              </div>
              </div>
            </div>
          </div>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
